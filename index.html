   <div id="story"> 

       <span id="name"></span>  awoke in the middle of the night,
         <span id="verb" ></span> , but relieved that it had only been a dream.
         <span id="pronoun"></span> went to the <span id="location"></span> to splash cold <span id="noun"></span> on <span id="pronoun2"></span> face, <br>
          but when <span id="pronoun3"></span> saw <span id="pronoun4"></span> face in the <span id="noun2"></span>, <span id="pronoun5"></span> <span id="verb2"></span>,
